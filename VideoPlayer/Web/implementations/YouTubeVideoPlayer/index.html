<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>YouTube Video Player</title>
    <link rel="stylesheet" href="stylesheets/foundation.css">
    <link rel="stylesheet" href="stylesheets/app.css">
</head>
<body>

    <div id="modal">
        <div id="modal-close">x</div>
        <div id="modal-item"></div>
    </div>

    <div class="row">
        <div class="twelve columns">
            <h2>YouTube Player</h2>
            <p>Testing full-screen scaling, letterboxing, and box constraints for YouTube driven videos.</p>
            <hr />
        </div>
    </div>

    <div class="row">
        <div class="twelve columns">
            <div class="panel">
                    
                <div class="row">
                    <div class="four columns">
                        <div class="meta-container">
                            <h3 class="lt-video-title">Title Here</h3>
                            <div class="lt-video-description">Description Here</div>
                        </div>
                    </div>
                    <div class="seven columns">
                        <ul class="button-group radius even four-up video-controls">
                            <li><a href="#" class="go-full-screen button radius">Full Screen</a></li>
                            <li><a href="#" class="play-pause button radius">Play/Pause</a></li>
                            <li><a href="#" class="prev button radius">Prev</a></li>
                            <li><a href="#" class="next button radius">Next</a></li>
                        </ul>
                    </div>
                    <div class="one column">
                        <div class="status-container">
                            <span class="status"></span>
                        </div>
                    </div>
                </div>
                <div data-role="lt-video" class="flex-video widescreen">
                    Video 1
                </div>

            </div>
        </div>
    </div>

    <!-- black backdrop behind video -->
    <div id="backdrop"></div>


    <script src="//www.youtube.com/iframe_api"></script>
    <script src="../../toolkit/LT.js"></script>
        
    <!-- Base Video -->
    <script src="../../toolkit/Video/model.js?v=1"></script>
    <script src="../../toolkit/Video/view.js?v=1"></script>
    <script src="../../toolkit/Video/controller.js?v=1"></script>
    <!-- YouTube Video -->
    <script src="../../toolkit/YouTubeVideo/model.js?v=1"></script>
    <script src="../../toolkit/YouTubeVideo/view.js?v=1"></script>
    <script src="../../toolkit/YouTubeVideo/controller.js?v=1"></script>

    <script src="javascripts/base.js"></script>
</body>
</html>
