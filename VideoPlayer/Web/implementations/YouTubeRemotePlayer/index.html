<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
	<title>Remote Video Player</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<!-- Video Player -->
	<div id="video-player">
		<div id="video-player-placeholder"></div>


	<!-- Documentation -->
	<div id="docs">
<pre>
KEY COMMANDS AVAILABLE
------------------------
load video using number keys '1' through '4'
press 'p' for PLAY
press 's' to STOP
</pre>
<br/>

<pre>
CONSOLE COMMANDS AVAILABLE
------------------------
view.setup('player');
view.load({videoId:'tVSXGrLl9-E'});
view.start();
view.stop();
</pre>
	</div>

	</div>
	<!-- /Video Player-->

	<!-- Full-Screen -->
	<div id="full-screen-backdrop"></div>
	<!-- /Full-Screen -->


	<!-- Scripts -->
	<script src="js/jquery-1.7.2.min.js"></script>
	<script src="../../labvideo/js/labvideo.js"></script>
	<script src="js/RemoteKeypressUI.js"></script>
	<script src="js/RemoteVideoView.js"></script>	
	<script src="js/YouTubeVideoController.js"></script>
	<script>
		var globalController;
		var model;
		var view;
		var userInterface;

		model = new BaseVideoModel();
		view = new RemoteVideoView();
		
		jQuery(document).ready(function ($) {
			globalController = new YouTubeVideoController(model, view);
			userInterface = new KeyUI(globalController);
		});
	</script>
	<!-- /Scripts -->
</body>
</html>
